<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="fragment" content="!">
    <meta name="description" content="Site for the Artoo Campus">
    <meta name="author" content="Artoo2016">
    <meta name="application-name" content="Git">
    <meta name="viewport" content="width=device-width">
    <title>Seaching film | by Funica</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1>Film</h1>
                <div id="custom-search-input">
                    <form id="target">
                        <div class="input-group col-md-6">
                            <input type="text" name="titolo" class="form-control input-lg" placeholder="Titolo Film" />
                        </div>
                        <div class="input-group col-md-6">
                            <select class="selectpicker">
                              <option value="movie">Movie</option>
                              <option value="series">Series</option>
                              <option value="episode">Episode</option>
                            </select>
                        </div>
                    </form type="submit">
                </div>
            </div>
        </div>
        <!-- APPLICATION START HERE -->

        <table class="table table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Immagine</th>
              <th>Titolo</th>
              <th>Tipo</th>
              <th>Anno</th>
            </tr>
          </thead>
          <tbody id="tb_film">
          </tbody>
        </table>
        
    </div>
    <!-- JQUERY DEPENDENCIES -->
    <script src="js/jquery-3.1.1.min.js"></script>
    <!-- BOOTSTRAP DEPENDENCIES -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <!-- APPLICATION  -->
    <script src="js/app.js"></script>
    <script type="text/javascript">


        $( "#target" ).submit(function( event ) {
            event.preventDefault();/*non mi manda su un'altra pagina*/
            var endpoint='http://www.omdbapi.com/?s=';
            var url=endpoint;
            var valore=$("form input[name='value']").val();

            /*var data={
              s:valore,
            };*/
            $.ajax({
              url: url + valore,
              method: 'GET'
            }).then(function(data) {
              console.log(data);
              film=data;
              $("#tb_film").html("");
              var tr='';
              console.log(film.Search.length);
              for(i=0;i<film.Search.length;i++){
               // var obj=film[i];
                tr +=''+
                '<tr>'+
                '<td>'+(i+1)+'</td>'+
                '<td>'+'<img src="'+film.Search[i].Poster+'" alt="testo" />'+'</td>'+
                '<td>'+film.Search[i].Title+'</td>'+
                '<td>'+film.Search[i].Type+'</td>'+
                '<td>'+film.Search[i].Year+'</td>'+
                'tr>';

              }
              $("#tb_film").html(tr);
            },function(err){
                console.log(err);
            }).catch(function(err){
                console.log(err);
            });
        });
    </script>
</body>

</html>
